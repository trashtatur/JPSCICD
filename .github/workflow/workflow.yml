name: Build and Deploy React App to GitHub Pages
on:
  push:
    branches: [ main ]
jobs:
  build-push-gcr:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Install
      run: npm install

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Deploy
      run: |
        git config --global user.name 'trashtatur'
        git config --global user.email 'andreas-hoerster@web.de'
        git remote set-url origin https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}    
        npm run deploy